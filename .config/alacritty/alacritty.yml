import:
  - ~/.config/alacritty/themes/campbell.yaml

window:
  decorations: None
  # dimensions:         # meant for VMs
  #   columns: 80
  #   lines: 20
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.70

scrolling:
  history: 20000
  multiplier: 5

font:
  normal:
    family: FiraCode Nerd Font
    style:  Regular
  bold:
    family: FiraCode Nerd Font
    style:  Bold
  size: 9.5
draw_bold_text_with_bright_colors: true
# font_dirs:
#   - /usr/share/fonts/foo

key_bindings:
    # - { key: Space, mods: Control|Shift, action: toggleViMode }
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
  - { key: J, mods: Control|Shift, action: ScrollLineDown }
  - { key: K, mods: Control|Shift, action: ScrollLineUp }
  - { key: F11, action: ToggleFullscreen }
