import:
  - /home/pabloqpacin/.config/alacritty/themes/campbell.yaml
  # GOOD: blood_moon cambpell github_dark_colorblind midnight-haze monokai_charcoal rose-pine tokyo-night-storm

window:
  decorations: None
  dimensions:
    columns: 160
      # columns: 100    # VMs
    lines: 40
      # lines: 80       # VMs: Fedora
      # lines: 36       # VMs
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.80

scrolling:
  history: 20000
  multiplier: 5

font:
  normal:
    # family: FiraCode Nerd Font
    family: CaskaydiaCove Nerd Font
    style:  Regular
  bold:
    # family: FiraCode Nerd Font
    family: CaskaydiaCove Nerd Font
    style:  Bold
  size: 9.5
draw_bold_text_with_bright_colors: true
# font_dirs:
#   - /usr/share/fonts/foo

key_bindings:
    # - { key: Space, mods: Control|Shift, action: toggleViMode }
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
  - { key: J, mods: Control|Shift, action: ScrollLineDown }
  - { key: K, mods: Control|Shift, action: ScrollLineUp }
  - { key: F11, action: ToggleFullscreen }
