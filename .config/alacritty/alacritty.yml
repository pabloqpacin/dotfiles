import:
  - ~/.config/alacritty/themes/campbell.yaml

window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.8

scrolling:
  history: 10000
  multiplier: 5

font:
  normal:
    family: FiraMono Nerd Font
    style:  Regular
  bold:
    family: FiraMono Nerd Font
    style:  Bold
  size: 10
draw_bold_text_with_bright_colors: true
# font_dirs:
#   - /usr/share/fonts/foo

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
  - { key: J, mods: Control|Shift, action: ScrollLineDown }
  - { key: K, mods: Control|Shift, action: ScrollLineUp }
  - { key: F11, action: ToggleFullscreen }

